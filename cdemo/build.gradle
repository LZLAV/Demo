apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        // 指定可选参数和标记
//        externalNativeBuild {
//
//            // For ndk-build, instead use the ndkBuild block.
