//        }


    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    //可渠道打包，特别指定 Cmake 的参数

    // 该语句表示，使 Gradle 关联 CMake 脚本（或 ndk 脚本 Android.mk）
